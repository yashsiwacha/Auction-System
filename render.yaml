services:
  - type: web
    name: auction-system
    runtime: java
    buildCommand: ./build.sh
    startCommand: java -Dspring.profiles.active=prod -Dserver.port=$PORT -jar target/auction-system-1.0-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: auction-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: auction-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: auction-db
          property: password

databases:
  - name: auction-db
    databaseName: auction_system
    user: auction_user
